<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Item Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="done()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{ item }}
</ion-content>
